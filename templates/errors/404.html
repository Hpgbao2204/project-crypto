{% extends "base.html" %}

{% block title %}Page Not Found - Secure Document System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">404 - Page Not Found</h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-exclamation-circle text-warning" style="font-size: 4rem;"></i>
                </div>
                <h5>The page you are looking for does not exist.</h5>
                <p class="text-muted">Please check the URL or navigate to another page.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
                    <i class="fas fa-home me-1"></i> Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
